<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="form-group col-sm-5 ">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" ngModel required>
                </div>
                <div class="form-group col-sm-2 ">
                    <label for="amount">Amout</label>
                    <input type="number" name="amount" class="form-control" ngModel required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success"
                     [disabled]="f.invalid">{{editMode? 'update': 'add'}}</button>
                    <button type="button" class="btn btn-danger"
                    *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
